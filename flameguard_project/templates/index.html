<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Risk Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>

     <div id="logout">
    <a href="{{ url_for('auth.logout') }}" class="btn logout-btn" >Logout</a>
    </div>
    <div class="container">
      <h2 class="text-center mb-4"><i class="fas fa-fire"></i> FlameGuard </h2>

  
        <div class="mb-3">
            <label class="form-label">🌡️ Temperature (°C)</label>
            <input type="number" step="0.1" id="temp" class="form-control" placeholder="Enter temperature" required>
        </div>

        <div class="mb-3">
            <label class="form-label">💧 Humidity (%)</label>
            <input type="number" step="0.1" id="humidity" class="form-control" placeholder="Enter humidity" required>
        </div>

        <div class="mb-3">
            <label class="form-label">🫁 Oxygen (%)</label>
            <input type="number" step="0.1" id="oxygen" class="form-control" placeholder="Enter oxygen level" required>
        </div>

       
        <button class="btn btn-primary w-100" onclick="predict()">🚀 Predict</button>

   
        <div id="resultBox" class="mt-4"></div>

        <div class="progress mt-3" style="height: 25px;">
            <div id="confidenceBar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
        </div>
    </div>

  
    <script>
        function predict() {
            const temp = document.getElementById('temp').value;
            const humidity = document.getElementById('humidity').value;
            const oxygen = document.getElementById('oxygen').value;

            if (!temp || !humidity || !oxygen) {
                alert("⚠️ Please fill in all fields!");
                return;
            }

            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ temp, humidity, oxygen })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    alert("❌ " + data.error);
                    return;
                }

                const resultBox = document.getElementById('resultBox');
                const confidenceBar = document.getElementById('confidenceBar');

                resultBox.style.display = 'block';
                resultBox.textContent = data.prediction;
                resultBox.style.backgroundColor = data.prediction.includes("Fire") ? "#330000" : "#003300";
                resultBox.style.color = data.prediction.includes("Fire") ? "#ff4d4d" : "#28a745";

                confidenceBar.style.width = data.confidence + "%";
                confidenceBar.textContent = data.confidence + "%";
                confidenceBar.className = "progress-bar progress-bar-striped progress-bar-animated " + 
                    (data.prediction.includes("Fire") ? "bg-danger" : "bg-success");
            })
            .catch(err => console.error(err));
        }
    </script>

</body>
</html>
